<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>nuovo prodotto</title>

  <style>
    body {
      margin: 0;
      background-color: #f2f2f7;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    .container {
      width: 95%;
      max-width: 600px;
      margin: 60px auto;
      background: white;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      margin-bottom: 35px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 500;
    }

    input {
      padding: 14px;
      border-radius: 15px;
      border: 1px solid #e5e5ea;
      font-size: 16px;
      outline: none;
    }

    input:focus {
      border-color: #007aff;
    }

    button {
      margin-top: 15px;
      padding: 15px;
      border: none;
      border-radius: 18px;
      background-color: #007aff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005ecb;
    }
  </style>
</head>

<body>

<div class="container">

  <h1>NUOVO PRODOTTO</h1>

  <form th:action="@{/newproduct}" th:object="${product}" method="post">

    <label>id</label>
    <input type="number" th:field="*{id}"/>

    <label>nome</label>
    <input type="text" th:field="*{name}"/>

    <label>prezzo</label>
    <input type="number" step="0.01" th:field="*{price}"/>

    <label>scadenza</label>
    <input type="date" th:field="*{expirationDate}"/>

    <label>descrizione</label>
    <input type="text" th:field="*{description}"/>

    <button type="submit"><b>salva</b></button>

  </form>

</div>

</body>
</html>
