<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<form method="post" th:action="@{/user/insert}" th:object="${user}">
    id: <input type="number" th:field="*{id}" required><br>
    name: <input type="text" th:field="*{name}" required><br>
    surname: <input type="text" th:field="*{surname}" required><br>
    <button type="submit">Salva</button>
</form>

<hr>

<table border="1">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>surname</th>
    </tr>
    <tr th:each="u : ${users}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.name}"></td>
        <td th:text="${u.surname}"></td>
    </tr>
</table>

</body>
</html>
